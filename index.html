<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="Welcome to your favorite web organizer!">
    <title>Quire</title>

    <link rel="stylesheet" href="main.css">

    <!-- make it local -->
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <script src="scripts/tinyInitialize.js" defer></script>
    <script src="main.js" defer></script>
    <script src="tinymce/tinymce.min.js"></script>
</head>
<body>
    <main>
        <nav class="side-nav">
            <ul class="main-side-nav">
                <li><a href="#"><h2>Q</h2></a></li>
                <li id="new-note-btn"><a href="#"><i class="fas fa-pen"></i></a></li>
                <li id="delete-note-btn"><a href="#"><i class="fas fa-trash"></i></a></li>
                <li><a href="#"><i class="fas fa-search"></i></a></li>
                <li><a href="#"><i class="fas fa-heart"></i></a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i></a></li>
                <li class="last-item"><a href="#"><i class="fas fa-cog"></i></a></li>
            </ul>
        </nav>
        <ul name="note-list" class="note-list" id="note-list"></ul>
        <div name="note" class="note-editor">
			<div class="editor-container">
				<input id="title-input" placeholder="Enter title">
				<hr class="title-underline">
				<div id="body-text-area"></div>
			</div>
        </div>
    </main>
</body>
</html>
