<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="Welcome to your favorite web organizer!">
    <title>Quire</title>

    <link rel="stylesheet" href="main.css">

    <!-- make it local -->
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <script src="scripts/tinyInitialize.js" defer></script>
    <script src="main.js" defer></script>
    <script src="tinymce/tinymce.min.js"></script>
</head>
<body>
    <main>
        <nav class="side-nav">
            <ul class="main-side-nav">
                <li id="logo-btn"><h2>Q</h2></li>
                <li id="back-btn"><i class="fas fa-arrow-left"></i></li>
                <li id="new-note-btn"><i class="fas fa-pen"></i></li>
                <li id="favorite-btn"><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-search button-inactive"></i></li>
                <li><i class="fas fa-chart-bar button-inactive"></i></li>
                <li class="last-item"><i class="fas fa-cog button-inactive"></i></li>
            </ul>
        </nav>

        <ul class="note-list" id="note-list"></ul>

        <div class="note-editor">
			<div class="editor-container">
				<div class="title-toolbar">
					<input id="title-input" placeholder="Enter title">
					<div class="toolbar-buttons">
						<button id="delete-note-btn"><i class="fas fa-trash"></i></button>
						<button id="print-note-btn"><i class="fas fa-print"></i></button>
						<button><i class="fas fa-ellipsis-v button-inactive alt"></i></button>
					</div>
				</div>
				<div id="body-text-area"></div>
			</div>
        </div>
    </main>
</body>
</html>
